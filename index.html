<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <style>
        body{
            background-image: url(ADMINISTRAR-MELHOR-SEU-TEMPO.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        h1{
            text-align: center;
            font-size: 120px;
            background-color: rgb(255,165,0);
            border-radius: 70px;
            box-shadow: 10px 20px 20px black;
        }
        div{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 290px;
            background-color:  rgb(255,165,0);
            text-align: center;
            border-radius: 65px;
            box-shadow: 10px 20px 20px black;
        }
    </style>
</head>
<body>
    <h1>TIME</h1>
    <div id="relogio"></div>
    <script>
        function atualizar(){
            var div=document.getElementById('relogio')
            var time=new Date();
            var hora =time.getHours().toString().padStart(2,"0");
            var minutos=time.getMinutes().toString().padStart(2,"0");
            var segundos=time.getSeconds().toString().padStart(2,"0");
            div.innerText=`${hora}:${minutos}:${segundos}`
        }
        atualizar();
        setInterval(atualizar,1000)
    </script>
    <h2 style="font-size: 45px;">Desenvolvido por Eduardo Kutzke</h2>
</body>
</html>
